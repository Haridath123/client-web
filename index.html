<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote + Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Quote</h1>
        <p id="quote">Loading quote...</p>
        <p id="author">- Author</p>

        <h2>Notes</h2>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <button id="save-notes">Save Notes</button>

        <div id="saved-notes">
            <h3>Saved Notes:</h3>
            <p id="saved-notes-content">No saved notes yet.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
